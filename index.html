<meta content="best website" property="og:description" />
<meta content="https://birthscripts.github.io/" property="og:url" />
<meta content="https://birthscripts.github.io/images/segma.jpg" property="og:image" />
<meta content="#f70b07" data-react-helmet="true" name="theme-color" />

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/uncle.png">
    <title>BirthScripts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: filter 0.3s;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 30px;
            color: #666;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        a button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
        a button:hover {
            background-color: #0056b3;
        }
        .support-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            z-index: 999;
            color: #fff;
        }
        .support-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 300px;
        }
        .issue-selector {
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #issueDescription {
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #submitBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #submitBtn:hover {
            background-color: #0056b3;
        }
        .blur {
            filter: blur(5px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BirthScripts</h1>
        <p>Explore these websites:</p>
        <div class="btn-container">
            <a href="https://birthscripts.github.io/birthx" target="_blank">
                <button>Visit My Bio</button>
            </a>
            <a href="https://birthscripts.github.io/averyy" target="_blank">
                <button>Visit Avery Dock</button>
            </a>
            <a href="https://birthscripts.github.io/webhook" target="_blank">
                <button>Visit Webhook Deleter</button>
            </a>
        </div>
    </div>

    <button class="support-button" onclick="toggleSupportPopup()"><i class="fas fa-question"></i></button>

    <div class="support-popup" id="supportPopup">
        <h2>Need Support?</h2>
        <select class="issue-selector" id="issueSelector">
            <option value="Bug">Bug</option>
            <option value="Feature Request">Feature Request</option>
            <option value="Other">Other</option>
        </select>
        <textarea id="issueDescription" rows="4" placeholder="Describe your issue..."></textarea>
        <br>
        <button id="submitBtn" onclick="submitIssue()">Submit</button>
    </div>

    <script>
        function toggleSupportPopup() {
            var popup = document.getElementById("supportPopup");
            var container = document.querySelector(".container");
            if (popup.style.display === "block") {
                popup.style.display = "none";
                container.classList.remove("blur");
            } else {
                popup.style.display = "block";
                container.classList.add("blur");
            }
        }

        function submitIssue() {
            var selectedIssue = document.getElementById("issueSelector").value;
            var issueDescription = document.getElementById("issueDescription").value;
            var webhookURL = "${{ secrets.DISCORD_WEBHOOK_URL }}";
            var data = {
                content: "New Support Issue: \n" + "Type: " + selectedIssue + "\nDescription: " + issueDescription
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log('Success:', data);
                alert("Issue submitted successfully!");
                toggleSupportPopup();
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to submit issue. Please try again later.");
            });
        }
    </script>
</body>
</html>
