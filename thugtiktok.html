<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <!-- Video popups container -->
    <div class="video-popup" id="video-popup">
        <video controls autoplay>
            <!-- Video source will be dynamically set -->
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        var videoPopups = document.querySelectorAll('.video-popup');
        var videos = [
            "https://BirthScripts.github.io/videos/thugitout.mp4",
            "https://BirthScripts.github.io/videos/thugitout2.mp4",
            "https://BirthScripts.github.io/videos/thugitout3.mp4",
            "https://BirthScripts.github.io/videos/thugitout4.mp4",
            "https://BirthScripts.github.io/videos/thugitout5.mp4",
            "https://BirthScripts.github.io/videos/thugitout6.mp4",
            "https://BirthScripts.github.io/videos/thugitout7.mp4",
            "https://BirthScripts.github.io/videos/thugitout8.mp4",
            "https://BirthScripts.github.io/videos/thugitout9.mp4",
            // Add more video URLs as needed
        ];

        // Function to get a random video URL
        function getRandomVideoUrl() {
            var randomIndex = Math.floor(Math.random() * videos.length);
            return videos[randomIndex];
        }

        // Function to show the video popup
        function showVideoPopup(videoUrl) {
            var videoPopup = document.getElementById('video-popup');
            var video = videoPopup.querySelector('video');
            
            video.src = videoUrl;
            videoPopup.style.display = 'flex';
        }

        // Function to hide the video popup
        function hideVideoPopup() {
            var videoPopup = document.getElementById('video-popup');
            var video = videoPopup.querySelector('video');
            
            videoPopup.style.display = 'none';
            // Pause the video when closing the popup
            video.pause();
        }

        // Show a random video when the page is loaded
        showVideoPopup(getRandomVideoUrl());

        // Event listener for reloading the page
        window.addEventListener('beforeunload', function () {
            // Show a different random video on reload
            showVideoPopup(getRandomVideoUrl());
        });

        // Event listener for scrolling
        window.addEventListener('scroll', function () {
            // You can adjust the scroll threshold as needed
            var scrollThreshold = 200;
            var videoIndex = Math.floor(window.scrollY / scrollThreshold);

            if (videoIndex < videos.length) {
                showVideoPopup(videos[videoIndex]);
            } else {
                hideVideoPopup();
            }
        });
    </script>
</body>
</html>
