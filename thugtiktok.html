<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="video-popup" id="video-popup">
        <video controls autoplay>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        var videoPopups = document.querySelectorAll('.video-popup');
        var videosUrl = "https://BirthScripts.github.io/videos.json";


        async function getVideoUrls() {
            try {
                var response = await fetch(videosUrl);
                var data = await response.json();
                return data.videos;
            } catch (error) {
                console.error('Error fetching videos:', error);
                return [];
            }
        }

       async function getRandomVideoUrl() {
            var videoUrls = await getVideoUrls();
            var randomIndex = Math.floor(Math.random() * videoUrls.length);
            return videoUrls[randomIndex];
        }

       async function showVideoPopup(videoUrl) {
            var videoPopup = document.getElementById('video-popup');
            var video = videoPopup.querySelector('video');
            
            video.src = videoUrl;
            videoPopup.style.display = 'flex';
            video.play().catch(function(error) {
                console.error('Autoplay failed:', error);
            });
        }
        
function hideVideoPopup() {
            var videoPopup = document.getElementById('video-popup');
            var video = videoPopup.querySelector('video');
            
            videoPopup.style.display = 'none';
            video.pause();
        }

 getRandomVideoUrl().then(function (randomVideoUrl) {
            showVideoPopup(randomVideoUrl);
        });
        window.addEventListener('beforeunload', function () {
            getRandomVideoUrl().then(function (randomVideoUrl) {
                showVideoPopup(randomVideoUrl);
            });
        });
        window.addEventListener('scroll', function () {
            var scrollThreshold = 200;
            var videoIndex = Math.floor(window.scrollY / scrollThreshold);

            if (videoIndex < videos.length) {
                getVideoUrls().then(function (videoUrls) {
                    showVideoPopup(videoUrls[videoIndex]);
                });
            } else {
                hideVideoPopup();
            }
        });
    </script>
</body>
</html>
