<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BirthX</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    background: linear-gradient(135deg, #292929, #000000);
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #clickPrompt {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffffff;
    font-size: 24px;
  }
  .container {
    opacity: 0;
    transition: opacity 0.5s ease;
    max-width: 900px;
    width: 90%;
    margin: 50px auto;
    padding: 40px;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #292929, #000000);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
  }
  .show {
    opacity: 1;
  }
  h1 {
    margin-bottom: 20px;
  }
  p {
    margin-bottom: 20px;
  }
  .username {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  .profile-picture {
    display: block;
    margin-bottom: 20px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 4px solid #ff5555;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    transition: transform 0.3s ease;
  }
  .profile-picture:hover {
    transform: scale(1.1);
  }
  .music-controls {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .music-controls button {
    margin: 0 10px;
    background-color: transparent;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 24px;
  }
  .music-controls button:hover {
    color: #ff5555;
  }
  #volumeControl {
    width: 100px;
    margin: 0 10px;
    cursor: pointer;
  }
  #volumeControl::-webkit-slider-thumb {
    appearance: none;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: #ff5555;
  }
  #volumeControl::-moz-range-thumb {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: #ff5555;
  }
  .social-icons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }
  .social-icons a {
    margin: 0 10px;
    color: white;
    font-size: 24px;
    text-decoration: none;
    transition: transform 0.3s ease;
  }
  .social-icons a:hover {
    transform: scale(1.1);
  }
  @media only screen and (max-width: 600px) {
    .container {
      padding: 20px;
    }
    
    .profile-picture {
      width: 150px;
      height: 150px;
    }
    
    .social-icons a {
      font-size: 20px;
    }
  }
</style>

<meta content="Barf" property="og:title" />
<meta content="epic bio" property="og:description" />
<meta content="https://birthscripts.github.io/bio" property="og:url" />
<meta content="https://birthscripts.github.io/images/segma.jpg" property="og:image" />
<meta content="#ff5555" data-react-helmet="true" name="theme-color" />
</head>
<body>

<div id="clickPrompt">Click Anywhere</div>

<div class="container" id="bioContainer">
  <h1>Birthday</h1>
  <img class="profile-picture" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Profile Picture">
  <p>i script html, lua and js</p>
  <p class="username">Barfday</p>
  
  <div class="music-controls">
    <button id="previousButton"><i class="fas fa-backward"></i></button>
    <button id="pauseButton"><i class="fas fa-play"></i></button>
    <button id="nextButton"><i class="fas fa-forward"></i></button>
    <button id="muteButton"><i class="fas fa-volume-up"></i></button>
    <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1">
  </div>
  
  <div class="social-icons">
    <a href="https://www.roblox.com/users/3127339681/profile" target="_blank"><i class="fab fa-roblox"></i></a>
    <a href="https://steamcommunity.com/id/birthx" target="_blank"><i class="fab fa-steam"></i></a>
    <a href="https://discord.gg/6cKXY2PRMX" target="_blank"><i class="fab fa-discord"></i></a>
  </div>
</div>

<audio id="bgMusic" preload="auto" loop hidden src="https://example.com/music.mp3"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
  const bgMusic = document.getElementById('bgMusic');
  const pauseButton = document.getElementById('pauseButton');
  const nextButton = document.getElementById('nextButton');
  const previousButton = document.getElementById('previousButton');
  const muteButton = document.getElementById('muteButton');
  const volumeControl = document.getElementById('volumeControl');
  const bioContainer = document.getElementById('bioContainer');
  
  let currentSongIndex = 0;
  const songs = [
    'https://birthscripts.github.io/music/redrum.mp3',
    'https://birthscripts.github.io/music/luv_drug.mp3',
    'https://birthscripts.github.io/music/cerrero_hollywood.mp3',
    'https://birthscripts.github.io/music/rich.mp3',
    'https://birthscripts.github.io/music/club.mp3',
    'https://birthscripts.github.io/music/carnival.mp3'
  ];
  
  function playCurrentSong() {
    bgMusic.src = songs[currentSongIndex];
    bgMusic.play();
    updateVolume(volumeControl.value);
  }

  pauseButton.addEventListener('click', () => {
    if (bgMusic.paused) {
      bgMusic.play();
      pauseButton.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      bgMusic.pause();
      pauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }
  });
  
  nextButton.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    playCurrentSong();
  });
  
  previousButton.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    playCurrentSong();
  });
  
  muteButton.addEventListener('click', () => {
    bgMusic.muted = !bgMusic.muted;
    muteButton.innerHTML = bgMusic.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
  });

  volumeControl.addEventListener('input', (e) => {
    const volume = e.target.value;
    updateVolume(volume);
  });

  function updateVolume(volume) {
    bgMusic.volume = volume;
  }

  function handleClick() {
    document.getElementById('clickPrompt').style.display = 'none';
    document.getElementById('bioContainer').classList.add('show');
    playCurrentSong();
    document.removeEventListener('click', handleClick);
  }

  document.addEventListener('click', handleClick);
</script>

</body>
</html>
