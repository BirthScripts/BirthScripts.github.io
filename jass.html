<!DOCTYPE html>
<html>
<head>
  <style>
    #download-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      cursor: move;
      transition: 0.3s;
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: red;
      opacity: 0;
      transition: 0.5s;
    }

    #download-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button id="download-button">Download</button>
  <div id="message"></div>

  <script>
    var button = document.getElementById("download-button");
    var message = document.getElementById("message");

    button.addEventListener("mousemove", function() {
      var randomX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
      var randomY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));

      button.style.left = randomX + "px";
      button.style.top = randomY + "px";
    });

    button.addEventListener("click", function() {
      message.innerHTML = "Congrats! You finally did it.";
      message.style.opacity = "1";

      setTimeout(function() {
        message.style.opacity = "0";
      }, 2000);
    });

    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      message.innerHTML = "Hey, don't cheat!";
      message.style.opacity = "1";

      setTimeout(function() {
        message.style.opacity = "0";
      }, 2000);
    });
  </script>
</body>
</html>
