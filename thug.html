     <div id="randomText">
        <p id="displayText">Loading...</p>
    </div>

    <script>
        function fetchRandomTexts() {
            return fetch('texts.json')
                .then(response => response.json())
                .catch(error => {
                    console.error('Error fetching random texts:', error);
                    return [];
                });
        }
        function displayRandomText() {
            fetchRandomTexts().then(randomTexts => {
                const randomIndex = Math.floor(Math.random() * randomTexts.length);
                const displayElement = document.getElementById('displayText');
                displayElement.textContent = randomTexts[randomIndex].text;
            });
        }
        displayRandomText();
    </script>
