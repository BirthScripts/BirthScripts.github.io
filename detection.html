<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fart test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }

        #message {
            font-size: 24px;
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <div id="message"></div>

    <script>
        function checkInternetConnection() {
            var messageElement = document.getElementById("message");

            if (navigator.onLine) {
                messageElement.innerHTML = "You are connected to the internet.";
            } else {
                messageElement.innerHTML = "Internet not available. Please get internet.";
            }
        }

        function checkVPNConnection() {
            var messageElement = document.getElementById("message");
            $.get("https://ipinfo.io", function (response) {
                if (response && response.ip && response.ip.includes("127.0.0.")) {
                    messageElement.innerHTML = "VPN detected. Please disconnect from the VPN.";
                } else {
                    checkInternetConnection();
                }
            }).fail(function () {
                console.error("Error checking VPN status.");
                checkInternetConnection();
            });
        }
        checkVPNConnection();
        window.addEventListener('online', checkVPNConnection);
        window.addEventListener('offline', checkInternetConnection);
    </script>

</body>
</html>
