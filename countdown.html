<!DOCTYPE html>
<html>
<head>
  <title>My Birthday</title>
  <script>
    function updateCountdown() {
      var birthday = new Date("January 17, 2024 00:00:00").getTime()
      var now = new Date().getTime();
      var difference = birthday - now;

      var days = Math.floor(difference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      if (difference < 0) {
        clearInterval(updateInterval);
        document.getElementById("countdown").innerHTML = "It's my birthday!";
      }
    }
    var updateInterval = setInterval(updateCountdown, 1000);
  </script>
</head>
<body>
  <h1>Birthday Countdown</h1>
  <p>Countdown to January 17, 2024:</p>
  <div id="countdown"></div>
</body>
</html>
