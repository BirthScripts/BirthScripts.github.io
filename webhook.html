<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webhook deleter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="icon" type="image/png" href="images/uncle.png">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
        font-size: 24px;
    }
    input[type="text"] {
        width: calc(100% - 30px);
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 16px;
        color: #333;
        outline: none;
        transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
        border-color: #4CAF50;
    }
    input[type="text"]::placeholder {
        color: #999;
    }
    button {
        width: 100%;
        padding: 15px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    .status-message {
        text-align: center;
        margin-top: 20px;
        color: #555;
        font-size: 14px;
    }
    .fab-icon {
        font-size: 20px;
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Discord Webhook Deleter</h2>

    <input type="text" id="webhookUrl" placeholder="Enter webhook URL">

    <button id="deleteButton" onclick="deleteWebhook()"><i class="fab fa-discord fab-icon"></i>Delete Webhook</button>

    <p class="status-message" id="statusMessage"></p>
</div>

<script>
async function deleteWebhook() {
    const webhookUrl = document.getElementById("webhookUrl").value;
    const statusMessage = document.getElementById("statusMessage");
    const deleteButton = document.getElementById("deleteButton");

    statusMessage.innerText = "";
    
    if (!webhookUrl) {
        statusMessage.innerText = "Please enter a valid webhook URL";
        return;
    }

    deleteButton.disabled = true;

    try {
        const response = await fetch(webhookUrl, {
            method: 'DELETE'
        });

        if (response.ok) {
            statusMessage.innerText = "Webhook deleted successfully";
        } else {
            statusMessage.innerText = "Failed to delete webhook. Make sure the URL is correct.";
        }
    } catch (error) {
        console.error('Error:', error);
        statusMessage.innerText = "An error occurred while deleting webhook";
    } finally {
        deleteButton.disabled = false;
    }
}
</script>

</body>
</html>
